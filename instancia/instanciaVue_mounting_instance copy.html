<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
</div>

<script>
    const vm = new Vue({
        // el:'#app',
        //é necessário ter um único elemento
        template: `
            <div>
                <h1 :ref="aulaRef">
                    <!-- Abrir console e verificar objeto vm -->
                    {{ aula }}
                </h1>
                <h2>
                    {{ modulo }}
                </h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>
            </div>
        `,
        data: {
            aula: 'Aula: Montando Instância Vue',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

    // vm.$mount('#app') //Alternativa ao el
    vm.$mount()
    document.querySelector('#app').appendChild(vm.$el)
</script>
