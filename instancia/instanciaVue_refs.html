<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1 :ref="aulaRef">
        <!-- Abrir console e verificar objeto vm -->
        {{ aula }}
    </h1>
    <h2>
        {{ modulo }}
    </h2>
    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Módulo</button>
</div>

<script>
    const vm = new Vue({
        el:'#app',
        data: {
            aula: 'Aula: Usando Refs',
            modulo: 'Módulo: Instância Vue'
        },
        methods:{
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

</script>
