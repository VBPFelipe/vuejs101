<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador}} | {{ contador2 }}</p>
    <!-- <p>Resultado: {{ resultado() }}</p> -->
    <p>Resultado: {{ resultado}}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado: function(){
                console.log('método foi chamado')
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch:{
            contador: function(novo, antigo){
                console.log(novo, antigo)
                // const instanciaVue = this
                // setTimeout( function() {
                //     instanciaVue.contador= 0
                // }, 2000)
                
                setTimeout( () => {
                    this.contador= 0
                }, 2000)
            }
        },
        methods: {
            aumentar: function(){
                this.contador++
            },
            diminuir: function(){
                this.contador--
            }
            // resultado: function(){
            //     console.log('método foi chamado')
            //     return this.contador >= 5 ?
            //         'Maior ou igual a 5' : 'Menor que 5'
            // }
        }
    })
</script>
