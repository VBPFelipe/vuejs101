<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<div id="app">
    <input type=text v-on:input="alterarTitulo">
    <p> {{ titulo }} </p>
</div>

<!-- div#conteudo -->
<div id="conteudo"></div>
<!-- div#estilo-1 -->
<div id="estilo-1"></div>
<!-- img[src] -->
<img src="" alt="">

<!-- p[leo-epa] -->
<p leo-epa=""></p>

<!-- p[leo-teste]#texto.estilo-3 -->
<p leo-teste="" id="texto" class="estilo-3"></p>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2!'
        },
        methods: {
            alterarTitulo: function (event) {
                this.titulo = event.target.value
            }
        },
    })
</script>
