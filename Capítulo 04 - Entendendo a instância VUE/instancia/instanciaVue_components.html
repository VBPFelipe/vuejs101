<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>

<script>
    Vue.component('comp', {
        template: `
            <div>
                <h1 :ref="aulaRef">
                    <!-- Abrir console e verificar objeto vm -->
                    {{ aula }}
                </h1>
                <h2>
                    {{ modulo }}
                </h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>
            </div>
        `,
        data: function(){
            return {
                aula: 'Aula: Montando Instância Vue',
                modulo: 'Módulo: Instância Vue'
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

    const vm = new Vue({
        el:'#app',
        // el: 'comp',
        //é necessário ter um único elemento
    })
</script>
