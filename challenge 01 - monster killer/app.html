<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Killer</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger : player_life < 20}"
                        :style="{width: player_life + '%'}">
                    </div>
                </div>
                <div>{{ player_life }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger : monster_life < 20}"
                        :style="{width: monster_life + '%'}">
                    </div>
                </div>
                <div>{{ monster_life }}%</div>
            </div>
        </div>
        <div v-if="has_result" class="panel result">
            <div v-if="monster_life == 0" class="win">
                Você ganhou!!! :)
            </div>
            <div v-else class="lose">
                Você perdeu! :(
            </div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button @click="attack(false)" class="btn attack">
                    Ataque
                </button>
                <button @click="attack(true)" class="btn special-attack">
                    Ataque Especial
                </button>
                <button @click="heal_and_hurt" class="btn heal">
                    Curar
                </button>
                <button @click="running = false" class="btn give-up">
                    Desistir
                </button>
            </template>
            <button v-else @click="start_game" class="btn new-game">
                Iniciar Jogo
            </button>
        </div>
        <div v-if="logs.length" 
            class="panel logs">
            <ul>
                <li v-for="log in logs"
                    class="log"
                    :class="log.cls" >
                    {{ log.text }}
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js">
    </script>
</body>
</html>
